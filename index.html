<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrodoro</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <style>
      .main {
        display: none;
      }
    </style>

    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/display.css" />
    <link rel="stylesheet" href="src/css/tasks.css" />
    <link rel="stylesheet" href="src/css/menu.css" />

    <!-- Regular rounded flaticon icons -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <!-- Bold rounded flaticon icons -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-straight/css/uicons-bold-straight.css"
    />

    <script type="module" src="src/js/controller.js"></script>
  </head>

  <body>
    <div class="loading-app">
      <div class="loading-app__container">
        <div class="loading-app__wall"></div>
        <h1 class="loading-app__heading">Loading</h1>
      </div>
    </div>

    <main class="main">
      <div class="menu">
        <div class="menu__container">
          <div class="settings-box">
            <button class="button-md">
              <i class="icon fi fi-bs-angle-small-down"></i>
              <span>Settings</span>
            </button>

            <div class="menu__subbuttons hidden">
              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Loop pomo & break</h2>
                <button class="task__check">
                  <i class="icon fi fi-bs-check completed"></i>
                </button>
              </div>

              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Remove tasks</h2>
                <button class="task__check">
                  <i class="icon fi fi-bs-check"></i>
                </button>
              </div>

              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Button sounds</h2>
                <button class="task__check">
                  <i class="icon fi fi-bs-check completed"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- /////////////////////////// -->

          <div class="config-box">
            <button class="button-md">
              <i class="icon fi fi-bs-angle-small-down"></i>
              <span>Time config</span>
            </button>

            <div class="menu__subbuttons hidden">
              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Pomodoro</h2>
                <input
                  placeholder="25"
                  type="text"
                  maxlength="2"
                  class="menu__input pomodoro-input"
                />
              </div>

              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Short break</h2>
                <input
                  placeholder="5"
                  type="text"
                  maxlength="2"
                  class="menu__input short-break-input"
                />
              </div>

              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Long break</h2>
                <input
                  placeholder="15"
                  type="text"
                  maxlength="2"
                  class="menu__input long-break-input"
                />
              </div>

              <button class="button-lg apply-config">APPLY</button>
            </div>
          </div>

          <!-- /////////////////////////// -->

          <div class="theme-box">
            <!-- /////////////////////////// -->
            <button class="button-md">
              <i class="icon fi fi-bs-angle-small-down"></i>
              <span>Themes</span>
            </button>

            <div class="menu__subbuttons hidden">
              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Default</h2>
                <button class="task__check">
                  <i class="icon fi fi-bs-check completed"></i>
                </button>
              </div>

              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Mocha</h2>
                <button class="task__check">
                  <i class="icon fi fi-bs-check"></i>
                </button>
              </div>

              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Aqua</h2>
                <button class="task__check">
                  <i class="icon fi fi-bs-check"></i>
                </button>
              </div>

              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Night</h2>
                <button class="task__check">
                  <i class="icon fi fi-bs-check"></i>
                </button>
              </div>

              <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Light</h2>
                <button class="task__check">
                  <i class="icon fi fi-bs-check"></i>
                </button>
              </div>

              <!-- <div class="menu__subbuttons-content">
                <h2 class="menu__heading">Dark mode</h2>
                <button class="task__check" data-name="dark">
                  <i class="icon fi fi-bs-check"></i>
                </button>
              </div> -->
            </div>
          </div>

          <div class="analytics-box">
            <!-- ///////////////////////// -->
            <button class="button-md">
              <i class="icon fi fi-bs-angle-small-down"></i>
              <span>Analytics</span>
            </button>

            <div class="menu__subbuttons menu__analytics-container hidden">
              <div class="menu__analytics-content">
                <h2 class="menu__heading">Time studied today:</h2>
                <span class="menu__subbuttons-text">0 hrs, 0 mins</span>
              </div>

              <div class="menu__analytics-content">
                <h2 class="menu__heading">Sessions today:</h2>
                <span class="menu__subbuttons-text">0 sessions</span>
              </div>

              <div class="menu__analytics-content">
                <h2 class="menu__heading">Total time (2023):</h2>
                <span class="menu__subbuttons-text">0 days, 0 hrs, 0 mins</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="menu__hamburger button-lg">
        <i class="fi fi-bs-menu-burger icon"></i>
        <!-- <i class="fi fi-rr-cross icon"></i> -->
      </button>

      <div class="app">
        <div class="display grid">
          <div class="display__container container">
            <!-- All three buttons are positioned absolute -->

            <div class="display__buttons">
              <button class="button-lg btn-pomo mode-active">POMODORO</button>
              <button class="button-lg btn-short">SHORT BREAK</button>
              <button class="button-lg btn-long">LONG BREAK</button>
            </div>

            <div class="display__timer">
              <span class="display__timer-numbers">25:00</span>
              <!-- <span class="display__timer-numbers">END</span> -->
            </div>
            <button class="button-lg display__start-button">START</button>
          </div>
        </div>

        <div class="tasks grid">
          <div class="tasks__container container">
            <!-- <div class="authorMessage">
              <h2 class="authorMessage__heading">- Under development -</h2>
            </div> -->

            <button class="button-md open-tasks">
              <i class="icon fi fi-bs-angle-small-down"></i>
              <span>TASKS</span>
            </button>

            <div class="open-tasks-container">
              <div class="task">
                <div class="task__heading">
                  <button class="button-md">
                    <i class="icon fi fi-bs-angle-small-down"></i>
                    <span>Study anatomy</span>
                  </button>
                  <button class="task__check">
                    <i class="icon fi fi-bs-check"></i>
                  </button>
                </div>
                <textarea
                  class="task__content hidden"
                  placeholder="Add a note..."
                ></textarea>
              </div>

              <div class="task">
                <div class="task__heading">
                  <button class="button-md">
                    <i class="icon fi fi-bs-angle-small-down"></i>
                    <span>Powerpoints</span>
                  </button>
                  <button class="task__check">
                    <i class="icon fi fi-bs-check"></i>
                  </button>
                </div>
                <textarea
                  class="task__content hidden"
                  placeholder="Add a note..."
                ></textarea>
              </div>

              <div class="task">
                <div class="task__heading">
                  <button class="button-md">
                    <i class="icon fi fi-bs-angle-small-down"></i>
                    <span>Review HTML</span>
                  </button>
                  <button class="task__check">
                    <i class="icon fi fi-bs-check completed"></i>
                  </button>
                </div>
                <textarea
                  class="task__content hidden"
                  placeholder="Add a note..."
                ></textarea>
              </div>

              <!-- This makes a new form to add a new task. -->
              <div class="add-task-container">
                <button class="button-lg add-task-button">ADD TASK</button>
                <button class="button-lg close-task-button hidden">X</button>
                <div class="task-form hidden">
                  <button class="button-lg submit-task-button">SUBMIT</button>
                  <textarea
                    class="task__content"
                    placeholder="What are you working on?"
                  ></textarea>
                </div>
              </div>

              <!--  -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
