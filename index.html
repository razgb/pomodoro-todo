<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomo</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/display.css" />
    <link rel="stylesheet" href="src/css/tasks.css" />
    <link rel="stylesheet" href="src/css/menu.css" />
    <link rel="stylesheet" href="src/css/settings.css" />
    <link rel="stylesheet" href="src/css/todo.css" />

    <!-- Regular rounded flaticon icons -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    

    <!-- Bold rounded flaticon icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-straight/css/uicons-bold-straight.css'>

  </head>

  <body>
    <main class="main">
      <div class="menu">
        <div class="menu__container">
          <div>
            <button class="button-md">
              <i class="icon fi fi-bs-angle-small-down"></i> <span>Settings</span>
            </button>
            
            <div class="menu__subbuttons">
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Auto start break</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check completed"></i></button>
              </div>
              
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Auto start pomo</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check completed"></i></button>
              </div>
              
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Remove tasks</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check "></i></button>
              </div>
            </div>
          </div>
            
          <div>
            <!-- /////////////////////////// -->
            <button class="button-md">
              <i class="icon fi fi-bs-angle-small-down"></i>
              <span>Themes</span>
            </button>
            
            <div class="menu__subbuttons">
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Default</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check completed"></i></button>
              </div>
              
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Sage green</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check "></i></button>
              </div>
              
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Dark</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check "></i></button>
              </div>
            </div>
          </div>
            

          <div>
            <!-- /////////////////////////// -->
            <button class="button-md">
              <i class="icon fi fi-bs-angle-small-down"></i>
              <span>Timer</span>
            </button>
            
            <div class="menu__subbuttons">
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Pomodoro length</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check "></i></button>
              </div>
              
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Short break length</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check "></i></button>
              </div>
              
              <div class="menu__subbuttons-content">
                <button class="button-md">
                  <span>Long break length</span>
                </button>
                <button class="task__check"><i class="icon fi fi-bs-check "></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <button class="menu__hamburger button-lg">
        <i class="fi fi-bs-menu-burger icon"></i>
        <!-- <i class="fi fi-rr-cross"></i> -->
      </button>
      
      <div class="app">
        <div class="display grid">
          <div class="display__container container">
            
            <!-- All three buttons are positioned absolute -->
            
            <div class="display__buttons">
              <button class="button-lg btn-pomo">POMODORO</button>
              <button class="button-lg btn-short">SHORT BREAK</button>
              <button class="button-lg btn-long">LONG BREAK</button>
            </div>

              <div class="display__timer">
                <span class="display__timer-numbers">25:00</span>
                <!-- <span class="display__timer-numbers">break</span> -->
              </div>

              <!-- <div class="display__start-container">
              </div> -->

                <!-- Positioned absolute -->
                <button class="button-lg display__start-button">START</button>
            </div>
          </div>

          <div class="tasks grid">
            <div class="tasks__container container">
              <button class="button-md open-tasks">
                <i class="icon fi fi-bs-angle-small-down open"></i>
                <span>TASKS</span>
              </button>

              <div class="open-tasks-container">
                <div class="task">
                  <div class="task__heading">
                    <button class="button-md">
                      <i class="icon fi fi-bs-angle-small-down open"></i>
                      <span>Study anatomy</span>
                    </button>
                    <button class="task__check"><i class="icon fi fi-bs-check"></i></button>
                  </div>
                  <textarea class="task__content" placeholder="Add a note..."></textarea>
                </div>

              
                <div class="task">
                  <div class="task__heading">
                    <button class="button-md">
                      <i class="icon fi fi-bs-angle-small-down open"></i>
                      <span>Powerpoints</span>
                    </button>
                    <button class="task__check"><i class="icon fi fi-bs-check "></i></button>
                  </div>
                  <textarea class="task__content" placeholder="Add a note..."></textarea>
                </div>

                <div class="task">
                  <div class="task__heading">
                    <button class="button-md">
                      <i class="icon fi fi-bs-angle-small-down"></i>
                      <span>Review HTML</span>
                      <span class="task__heading-completed"> - completed -</span>
                    </button>
                    <button class="task__check"><i class="icon fi fi-bs-check completed"></i></button>
                  </div>
                  <textarea class="task__content hidden" placeholder="Add a note..."></textarea>
                </div>


                <!-- This makes a new form to add a new task. -->
                <div class="add-task">
                  <div class="task-form">
                    <button class="button-lg open-task">X</button>
                    <button class="button-lg submit-task">SUBMIT</button>
                    <textarea class="task__content" placeholder="What are you working on?"></textarea>
                  </div>
                </div>

               <!--  -->
            </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
